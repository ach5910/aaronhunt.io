type Exercise {
    _id: String!
    user: String!
    sets: [Set]
    name: String!
    startTime: Int!
    endTime: Int!
}

extend type Query {
    exercises: [Exercise]
}

extend type Mutation {
    createExercise(exerciseTemplateId: String!): Exercise
    addToRoutine(_id: String!, templateId: String!): Exercise
    startExercise(_id: String!): Exercise
    endExercise(_id: String!): Exercise
}