type Set {
    _id: String!
    weight: Float!
    reps: Int!
    orm: Float!
    user: String!
    setNumber: Int!
}

extend type Query {
    sets: [Set]
}

extend type Mutation {
    createSet(weight: Float!, reps: Int!, setNumber: Int!, exerciseId: String!): Set
    addToExercise(_id: String!, exerciseId: String!): Set
}